<div id="content" class=" uk-container-xlarge">
    <h4 class="uk-text-center uk-margin-top">Connexion</h4>
    <div class="uk-section uk-section-secondary uk-section-small uk-preserve-color">
        <div class="uk-container-xsmall uk-margin-auto" *ngIf="isLogged">

            <div class="uk-section-small uk-text-center">
                <div class="uk-container">
                    <h3 class="uk-card-title">Vous êtes connecté</h3>
                    <div class="uk-card uk-card-default uk-border-rounded connex">
                        <form class="uk-form-stacked uk-padding">

                            <div class="uk-form-controls">
                                <button class="uk-button uk-button-secondary uk-width-1-2" type="button" (click)="deconnexion()">DECONNEXION</button>
                            </div>



                        </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="uk-container-xsmall uk-margin-auto" *ngIf="!isLogged">

            <div class="uk-section-small uk-text-center">
                <div class="uk-container" uk-scrollspy="cls: uk-animation-slide-left; target: .uk-card ; delay: 300; repeat: true">
                    <h3 class="uk-card-title">Membre</h3>
                    <div class="uk-card uk-card-default uk-border-rounded connex">
                        <form class="uk-form-stacked" [formGroup]="loginForm" (submit)="LogIn()">
                            <fieldset class="uk-fieldset">
                                <div class="uk-margin uk-margin-top">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input" type="text" placeholder="Nom d'utilisateur" formControlName="username">
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                            <input class="uk-input" type="password" placeholder="Mot de passe" formControlName="mdp">
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin-bottom">
                                    <div class="uk-form-controls">
                                        <button class="uk-button uk-button-secondary uk-width-1-2" type="submit" [disabled]="loginForm.invalid">OK</button>
                                    </div>
                                </div>
                            </fieldset>

                        </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="uk-container-xsmall uk-margin-auto" *ngIf="!isLogged">

            <div class="uk-section-small uk-text-center">
                <div class="uk-container" uk-scrollspy="cls: uk-animation-slide-right; target: .uk-card ; delay: 300; repeat: true">
                    <h3 class="uk-card-title">Devenir membre</h3>
                    <div class="uk-card uk-card-default uk-border-rounded creez">
                        <form class="uk-form-stacked" [formGroup]="createUserForm" (ngSubmit)="createUser()">
                            <fieldset class="uk-fieldset">
                                <div class="uk-margin uk-margin-top">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input" type="text" placeholder="Nom d'utilisateur" formControlName="username">
                                        </div>
                                        <div *ngIf="createUserForm.get('username').hasError('notUnique')" class="uk-alert-warning" uk-alert>
                                            <a class="uk-alert-close" uk-close></a>
                                            <p>Nom d'utilisateur déjà utilisé</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                            <input class="uk-input" type="password" placeholder="Mot de passe" formControlName="mdp">
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin uk-margin-top">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input" type="text" placeholder="Nom" formControlName="nom">
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input" type="text" placeholder="Prénom" formControlName="prenom">
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-form-controls">
                                        <div class="uk-inline uk-width-1-2">
                                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                            <input class="uk-input" type="email" placeholder="Email" formControlName="email">
                                        </div>
                                        <div *ngIf="createUserForm.get('email').hasError('notUnique')" class="uk-alert-warning" uk-alert>
                                            <a class="uk-alert-close" uk-close></a>
                                            <p>Email déjà utilisé</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-margin-bottom">
                                    <div class="uk-form-controls">
                                        <button class="uk-button uk-button-secondary uk-width-1-2" [disabled]="!createUserForm.valid">OK</button>
                                    </div>
                                </div>
                            </fieldset>

                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>



</div>
